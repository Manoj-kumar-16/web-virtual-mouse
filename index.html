<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }

    /* Login Page */
    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    /* Home Page */
    .home-page {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding-top: 1rem;
      transition: transform 0.3s ease;
    }

    .sidebar.collapsed {
      transform: translateX(-250px);
    }

    .sidebar .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #bdc3c7;
      margin: 0 auto 1rem;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 1rem;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .content {
      flex-grow: 1;
    }

    .topbar {
      display: flex;
      align-items: center;
      background: #2980b9;
      padding: 1rem;
      color: white;
    }

    .topbar .toggle-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }

    .wave {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 150px;
      clip-path: ellipse(100% 60% at 50% 0%);
    }

    .features {
      padding: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .feature-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 1rem;
      cursor: pointer;
      flex: 1 0 200px;
    }

    .profile-section {
      padding: 2rem;
    }

    .profile-section h2 {
      margin-bottom: 1rem;
    }

    .profile-section input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- Login Page -->
  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="showHomePage()">Login</button>
    </div>
  </div>

  <!-- Home Page -->
  <div class="home-page" id="homePage" style="display: none;">
    <div class="sidebar" id="sidebar">
      <div class="profile-img"></div>
      <h3>User Name</h3>
      <ul>
        <li onclick="showProfile()">Profile</li>
        <li>Settings</li>
        <li>Updates</li>
        <li>Features</li>
      </ul>
    </div>
    <div class="content">
      <div class="topbar">
        <span class="toggle-btn" onclick="toggleSidebar()">â˜°</span>
        <h2>Dashboard</h2>
      </div>
      <div class="wave"></div>
      <div class="features">
        <button class="feature-btn">Virtual Mouse</button>
        <button class="feature-btn">Personal Assistant</button>
        <button class="feature-btn">Another Feature</button>
        <button class="feature-btn">One More</button>
      </div>
      <div class="profile-section" id="profileSection" style="display: none;">
        <h2>Edit Profile</h2>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="Address" />
        <button>Save</button>
      </div>
    </div>
  </div>

  <script>
    function showHomePage() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('homePage').style.display = 'flex';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function showProfile() {
      const profile = document.getElementById('profileSection');
      profile.style.display = profile.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>

</html>
